<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="company_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    
    <div class="header">
      <span class="home">
        <a href="abc.com"><i class="fa fa-home fa-3x"></i></a>
      </span>
      <img class="img" src="http://i.xp.io/2Hh2auaj.jpg">
    </div>
    
    <div class="main" >
      <div class="form">
        <h1>Company <br>Login </h1>

        <div class="textbox">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username"   required><br>
        </div>

        <div class="textbox">
          <i class="fa fa-lock"></i>
          <input type="Password" placeholder="Password"  required>
          <span class="eye">
            <i id="hide1"class="fa fa-eye"></i>
            <i id="hide2"class="fa fa-eye-slash"></i>
          </span>
        </div>
      
        <p><input class="btn" type="submit" value="Sign in"></p>
      </div>
    </div>

     <div class="footer">
      <div class="socials">
        <div class="site twitter">
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <a href="">Twitter</a>
        </div>
        <div class="site facebook">
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <a href="">Facebook</a>
        </div>
        <div class="site instagram">
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <a href="">Instagram</a>
        </div>
      </div>
      <div class="contact">
        <h4>Email Address: contact@ivms.com</h4>
        <h4>Contact Number: 9876543219</h4>
      </div>
    </div>
  
    </body>
</html>
