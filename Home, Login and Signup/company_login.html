<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="company_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
      function validated() {
        var email = document.forms['form']['email'];
        var password = document.forms['form']['password'];

        var email_error = document.getElementById('email_error');
        var pass_error = document.getElementById('pass_error');
          if(email.value.length < 9) {
            email_error.style.display = "block";
            email.focus();
            return false;
          }
       }

    </script>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <span class="home">
        <a href="abc.com"><i class="fa fa-home fa-3x"></i></a>
      </span>
      <img class="img" src="http://i.xp.io/2Hh2auaj.jpg">
    </div>
    
    <!--main-->
    <div class="main" >
      <div class="form">
        <h1>Company <br>Login </h1>

        <form class="login_form" name="Form"  method="post" onsubmit="return validated()">
        <div class="textbox">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username"   name="name"><br>
        </div>
        <div class="email_error">Please fill up your username</div>

        <div class="textbox">
          <b class="fa fa-lock"></b>
          <input type="password" name="password" id="password" placeholder="Enter the password">
          <i class="fa fa-eye" id="togglePassword"></i>
          
          <!-- JS for toggling password-->
          <script>
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#password');
      
          togglePassword.addEventListener('click', function (e) {
          // toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          // toggle the eye slash icon
          this.classList.toggle('fa-eye-slash');
          });
        </script>
        </div>
        <div class="pass_error">Please fill up your Password</div>
      
        <p><button class="btn" type="submit">Sign in</button></p>
      </div>
    </form>
    </div>


    <!--footer-->
     <div class="footer">
      <div class="socials">
        <div class="site twitter">
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <a href="">Twitter</a>
        </div>
        <div class="site facebook">
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <a href="">Facebook</a>
        </div>
        <div class="site instagram">
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <a href="">Instagram</a>
        </div>
      </div>
      <div class="contact">
        <h4>Email Address: contact@ivms.com</h4>
        <h4>Contact Number: 9876543219</h4>
      </div>
    </div>
  
    </body>
</html>
