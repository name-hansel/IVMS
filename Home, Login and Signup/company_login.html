<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="company_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    
    <div class="header">
      <span class="home">
        <a href="abc.com">Home</a>
      </span>
      <img class="img" src="http://i.xp.io/2Hh2auaj.jpg">
    </div>
    
    <div class="main" >
      <div class="form">
        <h1>Company <br>Login </h1>

        <div class="textbox">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username"   required><br>
        </div>

        <div class="textbox">
          <i class="fa fa-lock"></i>
          <input type="Password" placeholder="Password"  required>
          <span class="eye">
            <i id="hide1"class="fa fa-eye"></i>
            <i id="hide2"class="fa fa-eye-slash"></i>
          </span>
        </div>
      
        <p><input class="btn" type="submit" value="Sign in"></p>
      </div>
    </div>

    <div class="footer">
      <div class="footer-list">
        <ul>
          <li><i class="fa fa-twitter" aria-hidden="true"></i>  <b>Twitter</b></li> 
          <li><i class="fa fa-facebook-official" aria-hidden="true"></i> <b>Facebook</b></li> 
          <li><i class="fa fa-instagram" aria-hidden="true"></i>  <b>Instagram</b></li> 
        </ul>
      </div>
    </div>
  
    </body>
</html>
